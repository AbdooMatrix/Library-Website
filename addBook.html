<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Book</title>
  <link rel="stylesheet" href="./styles/navbar.css">
  <link rel="stylesheet" href="./styles/addBook.css">
</head>

<body>
  <nav class="navbar">
    <h1 class="left">Library</h1>
    <form id="search">
      <input id="searchBar" class="searchbar" type="search" name="searchbar" placeholder="Search for your desired book">
    </form>

    <div class="right" id="right">
      <a href="home.html">Home</a>
    </div>
  </nav>

  <main>
    <form class="addBookForm" id="addBook">
      <h1>New Book Entry</h1>
      <input type="number" name="id" id="id" required placeholder="ID">
      <input type="text" name="name" id="name" required placeholder="Book Name (Title)">
      <input type="text" name="authors" id="authors" required placeholder="Authors">
      <input type="text" name="cat" id="cat" required placeholder="Category">
      <input type="text" name="desc" id="desc" required placeholder="Description">
      <input type="url" name="cover" id="cover" required placeholder="Book Cover (url)">
      <button type="submit" class="addBook" onclick="HomeRed()">Add Book</button>
    </form>
  </main>
  <script src="scripts/addBook.js"></script>
  <script src="scripts/navbar.js"></script>

</body>

</html>
